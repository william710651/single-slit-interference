<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>單狹縫光干涉模擬</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            border: 1px solid white;
            display: block;
            margin: 0 auto;
        }
        .slider-container {
            margin: 20px;
        }
        .slider {
            width: 200px;
        }
        .label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>單狹縫光干涉模擬</h1>
    <canvas id="waveCanvas" width="800" height="600"></canvas>

    <div class="slider-container">
        <span class="label">波長 (400-700 nm):</span>
        <input type="range" id="wavelength" class="slider" min="400" max="700" value="550">
    </div>
    <div class="slider-container">
        <span class="label">狹縫寬度 (10-100 μm):</span>
        <input type="range" id="slitWidth" class="slider" min="10" max="100" value="50">
    </div>
    <div class="slider-container">
        <span class="label">螢幕距離 (0.1-2 m):</span>
        <input type="range" id="screenDistance" class="slider" min="0.1" max="2" step="0.1" value="1">
    </div>
    <script src="script2.js"></script>
</body>
</html>
